<!-- Defining Document Type as HTML to blind browsers -->
<!DOCTYPE html>
<html lang="en">
    <!-- Head Start -->
<head>
    <!-- Boiler Plate Codes -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- The + MediaMonks + Slideshow == The Monk Show -->
    <title>The Monk Show</title>
    <link rel="stylesheet" href="style.css">
    <!-- To Set Title Bar Icon Image -->
    <link rel="icon" href="assets/imgs/M.png" type="image/icon type">
</head>
<!-- Head Over -->

<!-- Body Start -->
<body>
    <!-- Test Echo -->
    <!-- <h1>Hello World</h1> -->

    <!-- Media Monk -->
    <h1 style="color: #2C2C2D !important">Media <img src="assets/imgs/M.png" alt="M" style="height: 60px;position: relative; top: 13px;left: 3px;">onk</h1>
    <div class="container">
        <!-- Main Container -->
        <div class="pictures">
            <!-- Sub Picture Container -->
                <!-- Image 1 -->
            <img src="assets/imgs/img1.jpg" alt="image1" class="imgs">
                <!-- Image 2 -->
            <img src="assets/imgs/img2.jpg" alt="image2" class="imgs">
                <!-- Image 3 -->
            <img src="assets/imgs/img3.jpg" alt="image3" class="imgs">
                <!-- Image 4 -->
            <img src="assets/imgs/img4.jpg" alt="image4" class="imgs">
                <!-- Image 5 -->
            <img src="assets/imgs/img5.jpg" alt="image5" class="imgs">
        </div>
        <!-- Arrows Controllers Module -->
        <div class="arrows">
            <!-- Right Arrow Module -->
            <div class="arrow right_arrow"><img src="assets/imgs/r.png" style="height: 25px"></div>
            <!-- Left Arrow Modules -->
            <div class="arrow left_arrow"><img src="assets/imgs/l.png" style="height: 25px"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
